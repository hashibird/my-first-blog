{% extends "blog/base.html" %}
{% block content %}
    {% if post.published_date <= timenow %}
        <div class="post">
            {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
            {% endif %}
            <h2>{{ post.title }}</h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% else %}
        <div>
            <h3>この記事は非公開です！</h3>
        </div>
    {% endif %}
{% endblock content %}
