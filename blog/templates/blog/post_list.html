{% extends 'blog/base.html' %}

{% block content %}
    <div>
        <h3 style="margin-bottom: 30px;">today: {{ today }}</h3>
    </div>
    {% for post in posts %}
    <div class="post">
        <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
        <p>{{ post.text|linebreaksbr }}</p>
        <div class="date">
            公開日：{{ post.published_date }}
        </div>
    </div>
    {% endfor %}
{% endblock %}
