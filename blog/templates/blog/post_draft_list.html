{% extends "blog/base.html" %}

{% block content %}
<h1 style="margin-bottom:20px; border-bottom:2px solid gray;">未公開記事</h1>
    {% for post in posts %}
        <div class="post">
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|truncatechars:200 }}</p>
            <p>作成日：{{ post.created_date|date:'Y-m-d' }}</p>
            <p>公開予定日：{{ post.published_date|date:'Y-m-d' }}</p>
        </div>
    {% endfor %}

{% endblock content %}
